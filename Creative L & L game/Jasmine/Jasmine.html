<body onload="randomize()">

  <div class="main_container">
    <div class="container-1">
      <div class="card-1">
        <div class="card-1-front">
          <img src="../backgroundImages/Back_of_card.png" alt="" style="width:100%; height:100%;">
          <!--The width and height of the pattern card should be equal to the width of the div of front card , so you say width:100% -->
        </div>

        <div class="card-1-back">
          <img class="image image1 button">
          <img class="tick_icon_1" src="../backgroundImages/tick_icon.png" alt="">
          <img class="cross_icon_1" src="../backgroundImages/cross_icon.png" alt="">
          <!--The width and height of the image should be equal to the width and height of the div of the back card, so you say width:100% -->
        </div>

      </div>
    </div>



    <div class="container-2">
      <div class="card-2">
        <div class="card-2-front">
          <img src="../backgroundImages/Back_of_card.png" alt="" style="width:100%; height:100%;">

        </div>

        <div class="card-2-back">
          <img class="image image2 button">
          <img class="tick_icon_2" src="../backgroundImages/tick_icon.png" alt="">
          <img class="cross_icon_2" src="../backgroundImages/cross_icon.png" alt="">
          <!--The width and height of the image should be equal to the width and height of the div of the back card, so you say width:100% -->
        </div>

      </div>
    </div>


    <div class="Progress_bar_container">
